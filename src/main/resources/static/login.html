<h1>Login</h1>

<div class="alert alert-warning" role="alert" ng-show="message">
	{{message}}
</div>

<form>
	<div class="form-group">
		<label for="inputEmail">E-mail</label> 
		<input type="text"
			class="form-control" id="inputEmail" placeholder="E-mail"
			ng-model="email">
	</div>
	
	<div class="form-group">
		<label for="inputSenha">Senha</label> 
		<input type="password"
			class="form-control" id="inputSenha" placeholder="Senha"
			ng-model="senha">
	</div>	

	<button class="btn btn-primary" ng-click="entrar()">Entrar</button>  
</form>
